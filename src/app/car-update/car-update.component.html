<div class="container mt-5">
  <h3 class="text-success" *ngIf="showNotification">Car Data Updated Syccessfully</h3>
    <form [formGroup]="carForm" (ngSubmit)="updateCar()">
      <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" formControlName="make" (change)="onMakeChange()">
          <option *ngFor="let make of makes" [value]="make">{{ make }}</option>
        </select>
      </div>
  
      <div class="form-group mt-3">
        <label for="model">Model</label>
        <select id="model" class="form-control" formControlName="model">
          <option *ngFor="let model of models[carForm.get('make')?.value]" [value]="model">{{ model }}</option>
        </select>
      </div>
  
      <div class="form-group mt-3">
        <label for="year">Year</label>
        <select id="year" class="form-control" formControlName="year">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>
  
      <div class="form-group mt-3">
        <label for="imageUpload">Upload Image</label>
        <input type="file" class="form-control-file" id="imageUpload" (change)="onFileChange($event)">
        <img *ngIf="image" [src]="image" alt="Car Image" class="img-thumbnail mt-2" style="max-width: 200px;">
      </div>
  
      <div class="form-group mt-3">
        <label>Is Accidented</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="accidentedYes" value="Yes" formControlName="isAccidented">
          <label class="form-check-label" for="accidentedYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="accidentedNo" value="No" formControlName="isAccidented">
          <label class="form-check-label" for="accidentedNo">No</label>
        </div>
      </div>
  
      <div class="form-group mt-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Insured" formControlName="Insured">
          <label class="form-check-label" for="Insured">Insured</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tokenPaid" formControlName="token_Paid">
          <label class="form-check-label" for="tokenPaid">Token Paid</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="totalGenuine" formControlName="total_Genuine">
          <label class="form-check-label" for="totalGenuine">Total Genuine</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="firstOwner" formControlName="firstOwner">
          <label class="form-check-label" for="firstOwner">1st Owner</label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
  </div>
